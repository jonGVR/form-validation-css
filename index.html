<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4215f4ad96.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form class="form">
            <div class="form-label">
                <input type="text" name="username" class="username" required>
                <label>Username</label>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-label">
                <input type="email" name="email" class="email" required>
                <label>Email</label>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-label">
                <input type="password" name="password" class="password" required>
                <label>Password</label>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-label">
                <input type="password" name="password2" class="password2" required>
                <label>Confirm Password</label>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="checkbox">
                <div class="remember">
                    <input type="checkbox" name="remember" class="remember">
                    <label>Remember me</label>
                </div>
                <div class="terms">
                    <input type="checkbox" name="terms" class="terms" required>
                    <label >I agree to the <a href="#">terms and conditions</a></label>
                </div>
            </div>
            
            <button class="submit-btn">Sign Up</button>
        </form>
        <div class="login-box">
            Already have an account?<a href="#">Log In</a>
        </div>
    </div>   
</body>
</html>
